<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="javascript.js" defer></script>
    <title>RPS</title> 
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
<div id="main-container">
    <h1 id="blank">Rock Paper Scissors</h1>
    <div class="options">
        <button id = "rock" class="playbutton">Rock</button>
        <button id = "paper" class="playbutton">Paper</button>
        <button id = "scissors" class="playbutton">Scissors</button>
    </div>
    <div class = "results">
        <div class="player">
            <div>Player Score</div>
            <div id="playerScore"></div> 
        </div>
        <div class="computer">
            <div>Computer Score</div>
            <div id="computerScore"></div>
        </div>
    </div>
    <div id=gameOver></div>
</div>
</body>
</html>
